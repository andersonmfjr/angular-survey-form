<div class="container">
  <div>
    <h3>{{ data.label }}</h3>
  </div>

  <div class="graph">
    <ngx-charts-bar-vertical
      [view]="view"
      [results]="data.answers"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
    >
    </ngx-charts-bar-vertical>
  </div>
</div>
