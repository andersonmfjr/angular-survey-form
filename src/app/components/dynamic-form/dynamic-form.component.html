<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions">
      <app-question [question]="question" (formValues)="receiverQtQuestions($event)" [form]="form" [lenOfQuestions]="lenOfQuestions">
      </app-question>
    </div>

    <div class="form-submit">
      <div>
        <p *ngIf="!form.valid">VocÃª precisa responder todas as perguntas fechadas para liberar o envio</p>
        <button type="submit" [disabled]="!form.valid">Enviar</button>
      </div>
    </div>

    <!-- <p class="separator"></p> -->
  </form>

  <div *ngIf="payLoad">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>

  <footer>
    <div class="progess">
      {{questionsAnswered}} de {{lenOfQuestions}} perguntas respondidas
    </div>
  </footer>
</div>
