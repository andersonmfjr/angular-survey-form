<div [formGroup]="form" [id]="question.key" class="question-container">
  <h3 [attr.for]="question.key">{{question.order}}. {{question.label}}</h3>

  <div [ngSwitch]="question.controlType">

    <div class="alternatives" *ngSwitchCase="'radio'">
      <div class="first-column">
        <div class="inputGroup" *ngFor="let opt of question.options.firstcolumn">
          <input [formControlName]="question.key" [id]="opt.key" [name]="opt.name" [value]="opt.value" [type]="question.controlType" />
          <label [for]="opt.key">{{opt.label}}</label>
        </div>
      </div>

      <div class="second-column">
        <div class="inputGroup" *ngFor="let opt of question.options.secondcolumn">
          <input [formControlName]="question.key" [id]="opt.key" [name]="opt.name" [value]="opt.value" [type]="question.controlType" />
          <label [for]="opt.key">{{opt.label}}</label>
        </div>
      </div>
    </div>

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type">

    <textarea rows="4" cols="50" *ngSwitchCase="'textarea'" [formControlName]="question.key" [id]="question.key"></textarea>

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
